<!DOCTYPE html>
<html>
  <head>
    <title>Auto Market Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/output.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./index.js" defer></script>
  </head>
  <body class="flex">
    <div class="flex justify-center w-full gap-10 pt-20">
      <div class="flex-col gap-10 w-full justify-center items-center">
        <h1 class="text-5xl text-blue-600 font-extrabold text-center">Auto Market Maker</h1>
        <div class="flex flex-col gap-5 p-2">
          <div class="flex flex-col gap-3 justify-between relative">
            <p class="text-xl text-yellow-500 font-bold">Your Private Key</p>
            <input
              class="border border-black w-full pl-2 py-2 outline-none"
              type="password"
              name="bnb"
              id="privateTextField" />
            <div onclick="showButtonClicked()" id="show" class="right-2 top-12 absolute">show</div>
          </div>
          <div class="flex gap-2">
            <div class="flex flex-col gap-2">
              <p class="text-xl text-yellow-500 font-bold">Min Buy</p>
              <input class="border border-black w-full pl-2 py-2 outline-none" id="minB" />
            </div>
            <div class="flex flex-col gap-2">
              <p class="text-xl text-yellow-500 font-bold">Max Buy</p>
              <input class="border border-black w-full pl-2 py-2 outline-none" id="maxB" />
            </div>
            <div class="flex flex-col gap-2">
              <p class="text-xl text-yellow-500 font-bold">Min Sell</p>
              <input class="border border-black w-full pl-2 py-2 outline-none" id="minS" />
            </div>
            <div class="flex flex-col gap-2">
              <p class="text-xl text-yellow-500 font-bold">Max Sell</p>
              <input class="border border-black w-full pl-2 py-2 outline-none" id="maxS" />
            </div>
          </div>
          <div class="flex flex-col gap-3 justify-between">
            <p class="text-xl text-yellow-500 font-bold">BNB Amount</p>
            <input class="border border-black w-full pl-2 py-2 outline-none" type="text" name="bnb" id="bnbTextField" />
          </div>
          <div class="flex flex-col gap-3 justify-between">
            <p class="text-xl text-yellow-500 font-bold">BLEGGS Amount</p>
            <input
              class="border border-black w-full pl-2 py-2 outline-none"
              type="text"
              name="bleggs"
              id="bleggsTextField" />
          </div>
          <div class="flex flex-col gap-3 justify-between">
            <p class="text-xl text-yellow-500 font-bold">Number of Wallets</p>
            <input
              class="border border-black w-full pl-2 py-2 outline-none"
              type="text"
              name="numWallets"
              id="numWalletsTextField" />
          </div>
          <div class="flex flex-col gap-3 justify-between">
            <p class="text-xl text-yellow-500 font-bold">Purchase Rate</p>
            <input
              class="border border-black w-full pl-2 py-2 outline-none"
              type="text"
              name="rate"
              id="rateTextField" />
          </div>
          <button
            id="beginMarketing"
            class="px-8 py-2 border rounded-lg bg-green-600 text-white text-lg font-bold hover:bg-green-700 transition-all"
            onclick="beginMarketing()">
            Begin Marketing
          </button>
        </div>
      </div>
      <div class="w-full flex flex-col gap-10 h-[800px]">
        <h1 class="text-5xl text-blue-600 font-extrabold text-center">Log Data</h1>
        <div id="log" class="max-h-[800px] flex w-full h-full justify-center items-center">
          <p class="text-2xl">Here you can check the marketing progress</p>
        </div>
      </div>
    </div>
    <script>
      // document.getElementById('beginMarketing').addEventListener('click', beginMarketing())
    </script>
  </body>
</html>
